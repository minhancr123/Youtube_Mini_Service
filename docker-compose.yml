version: '3.8'

services:
  mini-service:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./audio:/app/audio
      - ./screenshots:/app/screenshots  
      - ./subtitles:/app/subtitles
      - ./results.db:/app/results.db
    environment:
      - NODE_ENV=production
      - PORT=8080
      - HOST=0.0.0.0
    restart: unless-stopped
